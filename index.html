<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock" class="clock-interface">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
        <div class="hour-markings">
            <span class="hour-number" style="transform: rotate(0deg);">12</span>
            <span class="hour-number" style="transform: rotate(30deg);">1</span>
            <span class="hour-number" style="transform: rotate(60deg);">2</span>
            <span class="hour-number" style="transform: rotate(90deg);">3</span>
            <span class="hour-number" style="transform: rotate(120deg);">4</span>
            <span class="hour-number" style="transform: rotate(150deg);">5</span>
            <span class="hour-number" style="transform: rotate(180deg);">6</span>
            <span class="hour-number" style="transform: rotate(210deg);">7</span>
            <span class="hour-number" style="transform: rotate(240deg);">8</span>
            <span class="hour-number" style="transform: rotate(270deg);">9</span>
            <span class="hour-number" style="transform: rotate(300deg);">10</span>
            <span class="hour-number" style="transform: rotate(330deg);">11</span>
        </div>
    </div>
    
    <div id="digital-clock" class="clock-interface" style="display: none;">
        <p id="time"></p>
    </div>
    <button id="switch-clock-btn">Switch Clock Interface</button>
    <script src="script.js"></script>
</body>
</html>
